# CKB-VM target configuration
# https://github.com/nervosnetwork/ckb-vm

[target]
name = "ckb"
display_name = "CKB"
architecture = "register"
output_extension = ".elf"

[field]
prime = "none"
bits = 64
limbs = 1

[stack]
depth = 32
spill_ram_base = 0

[hash]
function = "Blake2b"
digest_width = 1
rate = 0

[extension_field]
degree = 0

[cost]
tables = ["cycles"]

[status]
level = 1
lowering = "none"
lowering_path = "none"
cost_model = false
tests = false
notes = ""
